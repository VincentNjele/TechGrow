<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/form.css">
    <title>Document</title>
</head>
<body>
    <div class="home-wrapper">

    <div class="form">
        <form action="" method="post" id="waitlist-form">
            <label for="fullName">Full Name</label><br>
            <input type="text" placeholder="Enter full name" id="fullName" name="fullName">
            <span class="error"></span>
            <br>
            <label for="email">Email address</label><br>
            <input type="text" placeholder="Enter email" name="email" id="email">
            <span class="error"></span>
            <br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="Enter password" id="password">
            <span class="error"></span>
            <br>
            <label for="pswd-verify">Verify Password</label><br>
            <input type="password" placeholder="Verify password" id="pswd-verify" name="pswd-verify">
            <span class="error"></span>
            <br>
            <div class="button">
            <input type="submit" id="submit-button" value="submit">
            </div>
            <p>Already have an account? <a href="Login.html">Login</a></p>

        </form>
        </div>
</body>
</html>
